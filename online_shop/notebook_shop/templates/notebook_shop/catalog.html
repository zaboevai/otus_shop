{% extends 'notebook_shop/base.html' %}

{% block body %}
    <h1>Каталог</h1>
    <ul>
        <li>
            <h2>Ноутбуки</h2>
            {% for good in goods %}
                <a href='/goods?id={{ good.laptop.id }}'>
                    <img src={{ good.laptop.url }} alt={{ good.laptop.name }} width="200">
                    <p>{{ good.laptop.name }}</p>
                </a>
            {% endfor %}
        </li>
    </ul>

{% endblock %}
